<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Halftone dot pattern for top and bottom -->
    <pattern id="halftoneDots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="1.2" fill="white" opacity="0.4"/>
    </pattern>
    
    <!-- Smaller dots pattern -->
    <pattern id="smallDots" x="0" y="0" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="9" cy="9" r="0.8" fill="white" opacity="0.3"/>
    </pattern>
    
    <!-- Top section gradient -->
    <linearGradient id="topSection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#f8f9fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Bottom section gradient -->
    <linearGradient id="bottomSection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="40%" style="stop-color:#f8f9fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Wavy overlay gradient -->
    <linearGradient id="wavyOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Top section with halftone pattern -->
  <rect width="1920" height="250" fill="url(#topSection)"/>
  <rect width="1920" height="250" fill="url(#halftoneDots)"/>
  
  <!-- Bottom section with halftone pattern -->
  <rect y="830" width="1920" height="250" fill="url(#bottomSection)"/>
  <rect y="830" width="1920" height="250" fill="url(#smallDots)"/>
  
  <!-- Subtle wavy overlays in center -->
  <path d="M0,200 Q320,180 640,200 T1280,200 T1920,200 L1920,300 Q1600,280 1280,300 T640,300 T0,300 Z" fill="url(#wavyOverlay)"/>
  <path d="M0,780 Q320,800 640,780 T1280,780 T1920,780 L1920,880 Q1600,900 1280,880 T640,880 T0,880 Z" fill="url(#wavyOverlay)"/>
  
  <!-- Additional subtle wave in the very center -->
  <path d="M0,400 Q480,380 960,400 T1920,400 L1920,680 Q1440,700 960,680 T0,680 Z" fill="rgba(248,249,250,0.15)"/>
</svg>
